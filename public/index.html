<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shawty - URL Shortener</title>
    <link rel="icon" type="image/x-icon" href="./fevi.png">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1c1c1c;
            color: #e0e0e0;
        }

        .container {
            background: #2b2b2b;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            color: #ff4081;
        }

        input, button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        input {
            background-color: #3b3b3b;
            color: #e0e0e0;
        }

        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #a0a0a0;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer a:hover {
            text-decoration: underline;
        }
        .textbox{
            max-width: 380px;
        }

        /* Mobile Styles */
        @media (max-width: 600px) {
            .container {
                width: 100%;
                padding: 15px;
            }

            h1 {
                font-size: 1.5em;
            }

            input, button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="Shawty.svg" alt="Logo" style="height: 200px; width: 200px;">
    </div>
    <div class="container">
        <h1>Shorten Your Loooong Links :)</h1>
        <p>Shawty is an efficient and easy-to-use URL shortening service that streamlines your online experience.</p>
        <input class="textbox" type="text" id="longUrl" placeholder="Enter the link here">
        <button onclick="shortenUrl()">Shorten Now!</button>
        <div class="result" id="result"></div>
    </div>

    <div class="footer">
        <p>All rights reserved Â© Subandhu</p>
        <p>
            <a href="https://github.com/retrojokerr" target="_blank">GitHub</a> |
            <a href="https://www.linkedin.com/in/subandhu/" target="_blank">LinkedIn</a>
        </p>
    </div>

    <script>
        async function shortenUrl() {
            const longUrl = document.getElementById('longUrl').value;
            const response = await fetch('/shorten', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ longUrl })
            });

            const data = await response.json();
            if (response.ok) {
                const shortUrl = `${window.location.origin}/${data.shortUrl}`;
                document.getElementById('result').innerHTML = `
                    <p><h3 style="color: #ff4081">Short URL:<h3></p>
                    <a style="color: white" href="${shortUrl}" target="_blank">${shortUrl}</a>
                `;
            } else {
                document.getElementById('result').innerHTML = `
                    <p>Error: ${data.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
